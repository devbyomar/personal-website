  <path d="M 290 168 Q 370 168 370 212 Q 370 256 290 256" fill="none" stroke="url(#accent)" stroke-width="32" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M 290 256 Q 380 256 380 304 Q 380 352 290 352" fill="none" stroke="url(#accent)" stroke-width="32" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
